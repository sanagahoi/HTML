  <style>
    embed {
      align-items: baseline;
    }
    .right {
      position: absolute;
      top: 55%;
      left: 80%;
      transform: translate(-50%, -50%);
      color: aliceblue;
      background-color: blueviolet;
      
    }
  </style>

    <!--embed tag-->
    <h5>
      For embedding external applications which are generally multimedia content
      like audio or video into an HTML document.

    <embed
      src="https://w0.peakpx.com/wallpaper/533/235/HD-wallpaper-adiyogi-shiv.jpg"
      width="50%"
      height="70%"
      align="left"
    />

    <!-- Using picture -->
    <a href="https://www.w3schools.com/tags/tag_img.asp">
      <img
        src="https://clipart-library.com/images/pT5rBqRgc.jpg"
        width="40%"
